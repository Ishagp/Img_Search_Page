<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>

        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>

        <div class="formContainer">
            <h1>Sign Up</h1>
            <form id="signupForm" action="">
                <input id="name" type="text" placeholder="Name" required autocomplete="off">
                <input id="emailid" type="text" placeholder="Email" required autocomplete="off">
                <input id="signupPassword" type="password" placeholder="Password" required autocomplete="off">
                <button id="submit">Sign Up</button>
            </form>

            <div class="formbox2">
                <p>Already have an account? <a href="index.html">Log In</a></p>
            </div>

        </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
    integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
</html>
