<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgetPasswordPage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="colour"></div>
        <div class="colour"></div>
        <div class="colour"></div>

        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>

        <div class="formContainer">
            <h1>Set New Password</h1>
            <form id="passwordForm">
                <label for="password">New Password</label>
                <input id="newPassword" type="password" placeholder="New Password" required autocomplete="off">
                <label for="confirmPassword">Confirm New Password</label>
                <input id="confirmPassword" type="password" placeholder="Confirm New Password" required autocomplete="off">
                <button id="submit" type="submit">Change Password</button>
            </form>
        </div>
        

    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
    integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>

</html>
